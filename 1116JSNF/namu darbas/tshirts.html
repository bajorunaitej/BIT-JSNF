<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" href="../namu darbas/tshirt.png">
    <style>
        .line {
            border-bottom: 1px solid rgb(160, 156, 156);
            padding-bottom: 5px;
            margin: 1rem;
            width: 100%;
        }
        .plus-minus {
            color: rgb(79, 79, 247);
            font-size: 30px;
            font-weight: bold;
            border: none;
            background-color: white;
        }
        input {
            width: 3rem;
        }
        /* text-secondary fs-2 fw-semibold */
        h3 {
            font-size: 30px;
            font-weight: 600;
            color: grey;
        }

    </style>

</head>
<body>
    <div class="container-xxl d-flex">
        <div class="row col-8">
            <!-- užlipa ant dešinės - kaip sumažinti?! -->
            <div class="d-flex justify-content-between align-items-center py-3 line">
                <h1 class="fs-1">Shopping cart</h1>
                <p class="text-secondary fw-semibold mb-0 me-5" style="height: 30px;">3 items</p>
            </div>
            <div class="pe-5">
                <div class="d-flex justify-content-between align-items-center line pb-3">
                    <div class="d-flex justify-content-start align-items-center gap-3">
                        <img src="tshirt1.jpg" alt="tshirt1" style="width: 100px;" class="rounded-2">
                        <div class="fw-semibold fs-5">
                            <p class="text-secondary my-0">Shirt</p>
                            <p class="text-black">Coton T-shirt</p>
                        </div>
                    </div>
                    <div>
                        <button class="plus-minus">-</button>
                        <input type="number" placeholder="1">
                        <button class="plus-minus">+</button>
                    </div>
                    <!--font color and weight? -->
                    <div class="d-flex text-secondary fs-2 fw-semibold align-items-center">
                        <p class="my-0">€44.00</p>
                        <button style="border: none;" class="bg-white text-secondary  fw-semibold">x</button>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center line pb-3">
                    <div class="d-flex justify-content-start align-items-center gap-3">
                        <img src="tshirt2.jpg" alt="tshirt1" style="width: 100px;" class="rounded-2">
                        <div class="fw-semibold fs-5">
                            <p class="text-secondary my-0">Shirt</p>
                            <p class="text-black">Coton T-shirt</p>
                        </div>
                    </div>
                    <div>
                        <button class="plus-minus">-</button>
                        <input type="number" placeholder="1">
                        <button class="plus-minus">+</button>
                    </div>
                    <div class="d-flex text-secondary fs-2 fw-semibold align-items-center">
                        <p class="my-0">€44.00</p>
                        <button style="border: none;" class="bg-white text-secondary fw-semibold">x</button>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center line pb-3">
                    <div class="d-flex justify-content-start align-items-center gap-3">
                        <img src="tshirt3.jpg" alt="tshirt1" style="width: 100px;" class="rounded-2">
                        <div class="fw-semibold fs-5">
                            <p class="text-secondary my-0">Shirt</p>
                            <p class="text-black">Coton T-shirt</p>
                        </div>
                    </div>
                    <div>
                        <button class="plus-minus">-</button>
                        <input type="number" placeholder="1">
                        <button class="plus-minus">+</button>
                    </div>
                    <div class="d-flex text-secondary fs-2 fw-semibold align-items-center">
                        <p class="my-0">€44.00</p>
                        <button style="border: none;" class="bg-white text-secondary fw-semibold">x</button>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <p class="fw-bold fs-2 text-secondary my-0"><span class="bi bi-arrow-left me-3"></span>Back to shop</p>
            </div>

        </div>

        <div class="col-4 bg-secondary-subtle row">
            <div class="d-flex justify-content-between py-3 line my-0 pb-0">
                <h2 class="fs-1">Summary</h2>
            </div>
            <div class="d-flex justify-content-between text-secondary fs-2 fw-semibold align-items-center col-md-10 offset-md-1">
                <h3>ITEMS 3</h3>
                <h3>€132.00</h3>
            </div>

            <h3 class="col-md-10 offset-md-1">SHIPPING</h3>
            <div class="col-md-10 offset-md-1">
                <input type="text" placeholder="Standard-Delivery-€5.00" style="background-color: #e2e3e5; width: 200px; height: 45px;" class="border rounded border-secondary-subtle">
            </div>
            <h3 class="col-md-10 offset-md-1">GIVE CODE</h3>
            <div class="col-md-10 offset-md-1">
                <input type="text" placeholder="Enter your code" style="background-color: #e2e3e5; width: 200px; height: 45px;" class="border rounded border-secondary-subtle">
            </div>
            <h3 class="col-md-10 offset-md-1">TOTAL PRICE</h3>
            <div class="col-md-10 offset-md-1">
                <button class="border border-0 rounded bg-dark text-white" style="width: 200px; height: 45px;">REGISTER</button>
            </div>
        </div>

    </div>
</body>
</html>
