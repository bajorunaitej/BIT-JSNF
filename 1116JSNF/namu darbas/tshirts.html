<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" href="../namu darbas/tshirt.png">
    <style>
        .line {
            border-bottom: 1px solid rgb(160, 156, 156);
            padding-bottom: 5px;
            margin: 1rem;
        }
        .plus-minus {
            color: rgb(79, 79, 247);
            font-size: 30px;
            font-weight: bold;
            border: none;
            background-color: white;
        }
        input {
            width: 3rem;
        }
        /* text-secondary fs-2 fw-semibold */
        h3 {
            font-size: 30px;
            font-weight: 600;
            color: grey;
        }

    </style>

</head>
<body>
    <div class="container-xxl d-flex">
        <div class="row col-8">
            <div class="d-flex justify-content-between py-3 line ">
                <h1 class="fs-1">Shopping cart</h1>
                <p class="text-secondary fw-semibold">3 items</p>
            </div>
            <div>
                <div class="d-flex justify-content-between align-items-center line pb-3">
                    <div class="d-flex justify-content-start align-items-center">
                        <img src="tshirt1.jpg" alt="tshirt1" style="width: 100px;" class="rounded-2">
                        <div class="fw-semibold fs-5">
                            <p class="text-secondary my-0">Shirt</p>
                            <p class="text-black">Coton T-shirt</p>
                        </div>
                    </div>
                    <div>
                        <button class="plus-minus">-</button>
                        <input type="number" placeholder="1">
                        <button class="plus-minus">+</button>
                    </div>
                    <div class="d-flex text-secondary fs-2 fw-semibold align-items-center">
                        <p>€44.00</p>
                        <button style="border: none;" class="bg-white">x</button>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center line pb-3">
                    <div class="d-flex justify-content-start align-items-center">
                        <img src="tshirt2.jpg" alt="tshirt1" style="width: 100px;" class="rounded-2">
                        <div class="fw-semibold fs-5">
                            <p class="text-secondary my-0">Shirt</p>
                            <p class="text-black">Coton T-shirt</p>
                        </div>
                    </div>
                    <div>
                        <button class="plus-minus">-</button>
                        <input type="number" placeholder="1">
                        <button class="plus-minus">+</button>
                    </div>
                    <div class="d-flex text-secondary fs-2 fw-semibold align-items-center">
                        <p>€44.00</p>
                        <button style="border: none;" class="bg-white">x</button>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center line pb-3">
                    <div class="d-flex justify-content-start align-items-center">
                        <img src="tshirt3.jpg" alt="tshirt1" style="width: 100px;" class="rounded-2">
                        <div class="fw-semibold fs-5">
                            <p class="text-secondary my-0">Shirt</p>
                            <p class="text-black">Coton T-shirt</p>
                        </div>
                    </div>
                    <div>
                        <button class="plus-minus">-</button>
                        <input type="number" placeholder="1">
                        <button class="plus-minus">+</button>
                    </div>
                    <div class="d-flex text-secondary fs-2 fw-semibold align-items-center">
                        <p>€44.00</p>
                        <button style="border: none;" class="bg-white">x</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-4 bg-secondary-subtle">
            <div class="d-flex justify-content-between py-3 line ">
                <h2 class="fs-1">Summary</h2>
            </div>
            <div class="d-flex justify-content-between text-secondary fs-2 fw-semibold align-items-center">
                <h3>ITEMS 3</h3>
                <h3>€132.00</h3>
            </div>

            <h3>SHIPPING</h3>
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Standard-Delivery-€5.00</a></li>
                  <li><a class="dropdown-item" href="#">Priority-delivery-€10.00</a></li>
                </ul>
            </div>
            <h3>GIVE CODE</h3>
            <h3>TOTAL PRICE</h3>
        </div>

    </div>
</body>
</html>
