<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dynamic-data">
        <div class="container">
            <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" alt="iPhone 9" id="thumbnail">
            <div class="product">
                <h3 id="title">iPhone 9</h3>
                <div class="stars-outer" id="rating">
                    <div class="stars-inner" id="rating"></div>
                </div>
                <p class="description" id="description">An apple mobile which is nothing like apple.</p>
            </div>
            <div class="fromPriceToCart">
                <p class="price" id="newPrice">$155 <sup><del id="price">$200</del></sup></p>
                <button class="addToCart">Add to Cart</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
