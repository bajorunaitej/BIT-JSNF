<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Bar</title>
    <link rel="icon" href="../cocktail.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
        <!-- Modal'inis langas -->
    <div class="modalBg" id="modalBg">
        <div class="modal">
            <div class="modalCloseBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                  </svg>
            </div>
            <div class="drinkIcon">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-cup-straw" viewBox="0 0 16 16">
                    <path d="M13.902.334a.5.5 0 0 1-.28.65l-2.254.902-.4 1.927c.376.095.715.215.972.367.228.135.56.396.56.82q0 .069-.011.132l-.962 9.068a1.28 1.28 0 0 1-.524.93c-.488.34-1.494.87-3.01.87s-2.522-.53-3.01-.87a1.28 1.28 0 0 1-.524-.93L3.51 5.132A1 1 0 0 1 3.5 5c0-.424.332-.685.56-.82.262-.154.607-.276.99-.372C5.824 3.614 6.867 3.5 8 3.5c.712 0 1.389.045 1.985.127l.464-2.215a.5.5 0 0 1 .303-.356l2.5-1a.5.5 0 0 1 .65.278M9.768 4.607A14 14 0 0 0 8 4.5c-1.076 0-2.033.11-2.707.278A3.3 3.3 0 0 0 4.645 5c.146.073.362.15.648.222C5.967 5.39 6.924 5.5 8 5.5c.571 0 1.109-.03 1.588-.085zm.292 1.756C9.445 6.45 8.742 6.5 8 6.5c-1.133 0-2.176-.114-2.95-.308a6 6 0 0 1-.435-.127l.838 8.03c.013.121.06.186.102.215.357.249 1.168.69 2.438.69s2.081-.441 2.438-.69c.042-.029.09-.094.102-.215l.852-8.03a6 6 0 0 1-.435.127 9 9 0 0 1-.89.17zM4.467 4.884s.003.002.005.006zm7.066 0-.005.006zM11.354 5a3 3 0 0 0-.604-.21l-.099.445.055-.013c.286-.072.502-.149.648-.222"/>
                  </svg>
            </div>
            <div>
                <img src="" alt=""  class="modalImg">
            </div>
            <div class="modalDetails">
                <h3 class="modalTitle">Sunrise</h3>
                <div class="row">
                    <b>Category:</b>
                    <p id="modalCategory">Cocktail</p>
                </div>
                <div class="row">
                    <b>Alcohol:</b>
                    <p id="modalAlcohol">Alcoholic</p>
                </div>
                <div class="row">
                    <b>Glass type:</b>
                    <p id="modalGlass">Highball glass</p>
                </div>
                <div class="row">
                    <b>Ingredients:</b>
                    <div class="ingredients" id="modalIngredients">
                        <p class="ingredient"><b>Creme de:</b> <span>1 oz</span></p>
                    </div>
                </div>
                <div class="row">
                    <b>Recipe:</b>
                    <p id="modalRecipe">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores asperiores doloribus mollitia cumque, quaerat aperiam dolorem sit fugit ex consequatur?</p>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div class="nav-container">
            <input type="text" id="cocktailName" placeholder="Kokteilio pavadinimas">
            <select id="categorySelect">
                <option value="">Pasirinkite kategoriją</option>
            </select>
            <select id="glassTypeSelect">
                <option value="">Stiklinės tipas</option>
            </select>
            <select id="ingredientSelect">
                <option value="">Ingredientas</option>
            </select>
            <button id="search">Ieškoti</button>
            <button id="supriseMe">Nustebink!</button>
        </div>
    </nav>

    <div class="container drinks">
        <div class="drink"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
