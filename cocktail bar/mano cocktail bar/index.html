<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Bar</title>
    <link rel="icon" href="../cocktail.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
        <!-- Modal'inis langas -->
    <div class="modalBg" id="modalBg">
        <div class="modal">
            <div class="modalCloseBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                  </svg>
            </div>
            <div>
                <img src="" alt=""  class="modalImg">
            </div>
            <div class="modalDetails">
                <h3 class="modalTitle">Sunrise</h3>
                <div class="row">
                    <b>Category:</b>
                    <p id="modalCategory">Cocktail</p>
                </div>
                <div class="row">
                    <b>Alcohol:</b>
                    <p id="modalAlcohol">Alcoholic</p>
                </div>
                <div class="row">
                    <b>Glass type:</b>
                    <p id="modalGlass">Highball glass</p>
                </div>
                <div class="row">
                    <b>Ingredients:</b>
                    <div class="ingredients" id="modalIngredients">
                        <p class="ingredient"><b>Creme de:</b> <span>1 oz</span></p>
                    </div>
                </div>
                <div class="row">
                    <b>Recipe:</b>
                    <p id="modalRecipe">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores asperiores doloribus mollitia cumque, quaerat aperiam dolorem sit fugit ex consequatur?</p>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div class="nav-container">
            <input type="text" id="cocktailName" placeholder="Kokteilio pavadinimas">
            <select id="categorySelect">
                <option>Pasirinkite kategoriją</option>
            </select>
            <select id="glassTypeSelect">
                <option>Stiklinės tipas</option>
            </select>
            <select id="ingredientSelect">
                <option>Ingredientas</option>
            </select>
            <button id="search">Ieškoti</button>
            <button id="supriseMe" onclick="openRandomModal()">Nustebink!</button>
        </div>
    </nav>

    <div class="container drinks">
        <div class="drink"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
