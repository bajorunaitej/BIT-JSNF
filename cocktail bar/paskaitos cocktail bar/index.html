<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cocktail.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container">
            <input type="text" id="cocktailName" placeholder="Kokteilio pavadinimas">
            <select id="categorySelect">
                <option value="">Pasirinkite kategoriją</option>
            </select>
            <select id="glassTypeSelect">
                <option value="">Pasirinkite stiklinės tipą</option>
            </select>
            <select id="ingredientSelect">
                <option value="">Pasirinkite ingredientą</option>
            </select>
            <button id="search">Ieškoti</button>
            <button id="supriseMe">Nustebink!</button>
        </div>
    </nav>
    <div class="container drinks">
    </div>
    <script src="script.js"></script>
</body>
</html>
