<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&family=Montserrat:wght@200&family=Poppins:wght@500&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact">
        <div class="contact-inner">
            <div class="left">
                <div class="get-in-touch">Get in <div>touch</div>
                </div>
                <div class="textas">Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare non id blandit netus.</div>
                <div class="text-fields">
                    <input type="text" placeholder="Contact name">
                    <input type="text" placeholder="Street">
                    <div class="field2">
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="Postcode">
                    </div>
                    <input type="tel" placeholder="Contact Phone" pattern="[0-9]{3}-[0-9]{1}-[0-9]{7}"> 
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Let's talk about your idea">
                </div>
                <div class="drag-and-drop">
                    <!-- <img src="images/upl.png" alt="upload icon"> -->
                    <input type="file" placeholder="Upload Additional File">
                </div>
                <div>
                    <h1>Attach file. File size of your documents should not exceed 10MB</h1>
                </div>
                <div>
                    <label>
                        <input type="checkbox">
                        I want to protect my data by signing an NDA
                    </label>
                </div>

                <button>
                    SUBMIT
                </button>
                <div class="bottom">
                    <div class="logo">
                        <img src="images/phone.png" alt="">
                        <div class="contacts">Phone <br>
                            <div>111 111 111</div>
                        </div>
                    </div>
                    <div class="logo">
                        <img src="images/email.png" alt="">
                        <div class="contacts">Email <br>
                            <div>info@company.com</div>
                        </div>
                    </div>
                    <div class="logo">
                        <img src="images/email.png" alt="">
                        <div class="contacts">HELP DESK <br>
                            <div>https://helpdesk.com</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
