<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Playfair+Display&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-cover">
                <div class="header">
                    <div class="logo">
                        <img src="images/logo.svg" alt="">
                    </div>
                    <div class="text">
                        We are an experience maker , we help you to have a better experience in visual communication
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="box">
                <h1>Sign in to Pixelonium</h1>
                <p>Login by Your Secure Account</p>
                <div class="sign-in">
                    <div class="google">
                        <a href="#">
                            <img src="images/google.svg" alt="">
                            <button>Sign in with Google</button>
                        </a>
                    </div>
                    <a href="#"><img src="images/fb.svg" alt=""></a>
                </div>
                <div class="or-row">
                    <div class="1row"></div>
                    <p>Or</p>
                    <div class="2row"></div>
                </div>
                <div class="users">
                    <img src="images/@.svg" alt="">
                    <input type="text" placeholder="Username, Email or Phone Numer"/>
                </div>
                <div class="password">
                    <p>
                        Forgot password? <span><a href="#">Click here<a><span>
                    </p>
                </div>
                <div class="continue">
                    <button>Continue</button>
                </div>
                <div class="questions">
                    <p>
                        Question? Email us at 
                        <a href="#">support@pixelonium.com</a>
                    </p>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
