<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="dialog-style.css">
    <link rel="icon" href="icons/netflix.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <!-- pop-up dialog box, containing a form -->
    <div class="favDialog">
        <div class="dialog">
            <div class="signin-close">
                <h2>Sign In</h2>
                <i class="bi bi-x-lg"></i>
            </div>
            <div class="inputs">
                <input type="email" id="dialog-email-input" placeholder="Email or phone number" required>
                <input type="password" id="dialog-password-input" placeholder="Password" required>
                <button type="submit" id="sign-in-btn">Sign In</button>
                <a href="https://www.netflix.com/LoginHelp">Forgot password?</a>
            </div>

            <div class="remember-forgottt">
                <label><input type="checkbox"> Remember me</label>
                <p>New to Netflix?<a href="https://www.netflix.com/">Sign up now.</a></p>
            </div>
            <div class="google">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
