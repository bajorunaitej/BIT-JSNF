<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="reset-password.png">
</head>
<body>
    <section>
        <div class="container">
            <h2>Password generator</h2>
            <div class="passwordHeader">
                <input type="text" id="password" value="password">
                <button class="copyBtn" id="copyBtn">Copy</button>
            </div>
            <div class="passwordBody">
                <div class="formField">
                    <label class="passwordLength" for="passwordLength">Password length</label>
                    <input type="number" id="passwordLength"  value="12" min="6" max="30">
                </div>
                <div class="formField">
                    <label class="passwordUpperCase" for="passwordUpperCase">Include uppercase</label>
                    <input type="checkbox" checked id="passwordUpperCase">
                </div>
                <div class="formField">
                    <label class="passwordLowerCase" for="passwordLowerCase">Include lowercase</label>
                    <input type="checkbox" id="passwordLowerCase">
                </div>
                <div class="formField">
                    <label class="passwordNumbers" for="passwordNumbers">Include numbers</label>
                    <input type="checkbox" id="passwordNumbers">
                </div>
                <div class="formField">
                    <label class="passwordSymbols" for="passwordSymbols">Include symbols</label>
                    <input type="checkbox" id="passwordSymbols">
                </div>
                <button id="submit">Generate password</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
