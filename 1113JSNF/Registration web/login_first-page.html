<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&family=Jost&family=Montserrat:wght@200&family=Open+Sans:wght@400;600;700&family=Poppins:wght@500&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="left">
            <img class="pixelonium-logo" src="images-icons/pixelonium-logo.png" alt="">
            <p>We are an experiance maker, we help you to have a better experiance in visual communication</p>
            
        </div>
        <div class="right">
            <div class="for_center">
                <div class="top">
                    <h1>Sign in to Pixelonium</h1>
                    <p>Login by Your Secure Account</p>
                </div>
                <div class="middle">
                    <div class="google">
                        <div>
                            <img src="images-icons/google.svg" alt="">
                        </div>
                        <div>
                            <button class="button1"><a      href="#">Sign in with the Google</a></button>
                        </div>
                    </div>
                    <div class="fb">
                        <a href="#"><img src="images-icons/fb.svg" alt=""></a>
                    </div>
                </div>
                <div class="or_row">
                    <div class="row_left"></div>
                    <p>Or</p>
                    <div class="row_right"></div>
                </div>
                <div class="username">
                    <img src="images-icons/eta.svg" alt="">
                    <input type="text" placeholder="Username, Email or Phone Number">
                </div>
                <div class="password">
                    <p>Forget password? <a href="#">Click here</a></p>
                </div>
                <div class="continue">
                    <button class="button2">Continue</button>
                </div>
                <div class="questions">
                    <p>Questions? Email us at <a href="#">support@pixelonium.com</a></p>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
