<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <div class="page">
      <div class="side">
        <img src="images/left.svg" />
        <div class="content">
          <div class="content1">
            <div class="logo"><img src="images/logo.svg" /></div>
            <div class="text">
              <p class="desktop">
                We are an experience maker, we help you to have a better
                experience in visual communication
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="box">
          <div class="text1">
            <p>Sign in to Pixelonium</p>
            <p class="color">Login by your Secure Account</p>
          </div>
          <div class="buttons">
            <button class="button1">
              <i class="buttonicn"><img src="images/google.svg" /></i>Sign in
              with Google
            </button>
            <button class="button2"><img src="images/fb.svg" /></button>
          </div>
          <div class="lines">
            <div class="rectangle"></div>
            <p>Or</p>
            <div class="rectangle"></div>
          </div>
          <div class="login">
            <input type="text" placeholder="Username, Email or Phone" />
          </div>
          <div class="password">
            <p>Forget password? <a href="">Click here</a></p>
          </div>
          <div class="continue">
            <button>Continue</button>
          </div>
          <div class="questions">
            <p>Questions? Email us at <a href="">support@pixelonium.com</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
