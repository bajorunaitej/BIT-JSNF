<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row mb-5">
                <div class="col-4 mt-2">
                    <label for="title">Pavadinimas</label>
                    <input type="text" id="title" name="title" class="form-control">
                </div>
                <div class="col-4 mt-2">
                    <label for="price">Kaina: </label>
                    <input type="number" id="price" name="price" class="form-control">
                </div>
                <!-- name -  -->
                <div class="col-4 mt-2">
                    <label for="stock">Kiekis: </label>
                    <input type="number" id="stock" name="stock" class="form-control">
                </div>
                <div class="col-4 mt-2">
                    <label for="brand">Prekinis ženklas: </label>
                    <input type="text" id="brand" name="brand" class="form-control">
                </div>
                <div class="col-4">
                    <label for="category">Kategorija: </label>
                    <select type="text" id="category" name="category" class="form-control form-select">
                        <option>smartphones</option>
                        <option>laptops</option>
                        <option>fragrances</option>
                        <option>skincare</option>
                        <option>groceries</option>
                        <option>home - decoration</option>
                    </select>
                </div>
                <div class="col-4 mt-2">
                    <button class="btn btn-primary mt-4" id="submit">submit</button>
                </div>
            </div>
        </form>
        <hr>
        <h3>Filtras ↓</h3>
        <form action="">
            <div class="row mb-5">
                <div class="col-4 mt-2">
                    <label for="titleF">Pavadinimas</label>
                    <input type="text" id="titleF" name="titleF" class="form-control">
                </div>
                <div class="col-4 mt-2">
                    <label for="priceF">Kaina: </label>
                    <input type="number" id="priceF" name="priceF" class="form-control">
                </div>
                <!-- name -  -->
                <div class="col-4 mt-2">
                    <label for="stockF">Kiekis: </label>
                    <input type="number" id="stockF" name="stockF" class="form-control">
                </div>
                <div class="col-4 mt-2">
                    <label for="brandF">Prekinis ženklas: </label>
                    <input type="text" id="brandF" name="brandF" class="form-control">
                </div>
                <div class="col-4">
                    <label for="categoryF">Kategorija: </label>
                    <select type="text" id="categoryF" name="categoryF" class="form-control form-select">
                        <option>smartphones</option>
                        <option>laptops</option>
                        <option>fragrances</option>
                        <option>skincare</option>
                        <option>groceries</option>
                        <option>home - decoration</option>
                    </select>
                </div>
            </div>
            

        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Prekės pavadinimas</th>
                    <th>Kaina</th>
                    <th>Kiekis</th>
                    <th>Prekinis ženklas</th>
                    <th>Kategorija</th>
                    <th>Ištrynimas</th>
                    <th>Atnaujinimas</th>
                </tr>
            </thead>
            <tbody id="dynamic-data">
            </tbody>
        </table>
    </div>


    <script src="products.js"></script>

</body>
</html>
