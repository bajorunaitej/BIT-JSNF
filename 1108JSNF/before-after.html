<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before-after</title>
    <style>
        /* Pseudo elemento kūrimas */
        /* h1::before {
            content: "Pradžia ";
        }
        h1::after {
            content: " Pabaiga ";
        } */
        height:before {
            /* Content savybė yra privaloma, norint sukurti pseudo elementą */
            content: "";
            display: block;
            width: 300px;
            height: 300px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
</body>
</html>
