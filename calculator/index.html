<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="icon" href="calculator.png">
    <style>
      body {
        text-align: center;
        margin: 50px;
      }
    </style>
</head>
<body>    
  <h2>Skaičiuotuvas</h2>

  <label for="x">Įveskite skaičių x:</label>
  <input type="number" id="x" name="x" required>

  <select id="select">
    <option value="add">Sudėtis (+)</option>
    <option value="substract">Atimtis (-)</option>
    <option value="multiply">Daugyba(*)</option>
    <option value="divide">Dalyba (/)</option>
    <option value="power">Kėlimas laipsniu (^)</option>
  </select>

  <label for="y">Įveskite skaičių y:</label>
  <input type="number" id="y" name="y" required>

  <br>

  <button onclick="calculate()">Apskaičiuoti</button>

  <br>

  <p id="result">Atsakymas: </p>

  <script src="script.js"></script>

</body>
</html>
